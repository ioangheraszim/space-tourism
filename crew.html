<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./scss/style.css" />
    <script defer type="module" src="main.js"></script>
    <title>Space tourism website</title>
  </head>
  <body class="background--crew">
    <header class="container header">
      <nav class="nav" aria-label="Primary navigation">
        <div class="nav__logo-container">
          <a href="./index.html" aria-label="Homepage">
            <img
              class="nav__logo"
              src="./assets/shared/logo.svg"
              alt="Space Tourism logo"
            />
          </a>
          <div class="nav__line" aria-hidden="true"></div>
        </div>
        <ul class="nav__list u-uppercase" role="menubar">
          <li class="nav__item" role="none">
            <button class="btn btn-close" aria-label="Close navigation menu">
              <img
                src="./assets/shared/icon-close.svg"
                alt=""
                aria-hidden="true"
              />
            </button>
          </li>
          <li class="nav__item" role="none">
            <a
              class="nav__link"
              href="./index.html"
              role="menuitem"
              aria-current="page"
            >
              <span class="nav-index" aria-hidden="true">00</span> Home
            </a>
          </li>
          <li class="nav__item" role="none">
            <a class="nav__link" href="./destination.html" role="menuitem">
              <span class="nav-index" aria-hidden="true">01</span> Destination
            </a>
          </li>
          <li class="nav__item" role="none">
            <a class="nav__link" href="/crew.html" role="menuitem">
              <span class="nav-index" aria-hidden="true">02</span> Crew
            </a>
          </li>
          <li class="nav__item" role="none">
            <a class="nav__link" href="/technology.html" role="menuitem">
              <span class="nav-index" aria-hidden="true">03</span> Technology
            </a>
          </li>
        </ul>
        <button class="btn btn-open" aria-label="Open navigation menu">
          <img
            src="./assets/shared/icon-hamburger.svg"
            alt=""
            aria-hidden="true"
          />
        </button>
      </nav>
    </header>
    <main class="container">
      <section class="crew" aria-labelledby="crew-heading">
        <h2
          id="crew-heading"
          class="crew__subheading subheading u-align-center-mobile"
        >
          <span class="page-index" aria-hidden="true">02</span>
          Meet your crew
        </h2>
        <div class="crew__wrap">
          <div class="crew__content">
            <div class="crew__details u-align-center-desktop">
              <h2 class="crew__category category u-uppercase">Commander</h2>
              <h1 class="crew__name heading--m u-uppercase">Douglas Hurley</h1>
              <p class="crew__body body text-accent">
                Douglas Gerald Hurley is an American engineer, former Marine
                Corps pilot and former NASA astronaut. He launched into space
                for the third time as commander of Crew Dragon Demoâ€‘2.
              </p>
            </div>
            <div
              class="crew__indicators"
              role="tablist"
              aria-label="Crew member selector"
            >
              <button
                class="btn btn--pills is-active"
                role="tab"
                aria-selected="true"
                aria-label="Crew member 1"
              ></button>
              <button
                class="btn btn--pills"
                role="tab"
                aria-selected="false"
                aria-label="Crew member 2"
              ></button>
              <button
                class="btn btn--pills"
                role="tab"
                aria-selected="false"
                aria-label="Crew member 3"
              ></button>
              <button
                class="btn btn--pills"
                role="tab"
                aria-selected="false"
                aria-label="Crew member 4"
              ></button>
            </div>
          </div>
          <div class="crew__image">
            <img
              class="crew__img"
              src="./assets/crew/image-douglas-hurley.webp"
              alt="Portrait of Douglas Hurley"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
